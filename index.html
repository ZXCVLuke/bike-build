          <svg width:"100%" viewBox="0 0 2000 1236" id="svg"></svg>

          <div class="wheel-inputs">
            <p>Use the slider to control tyre size</p>
            <input id="slider1" type="range" min="0" max="1" step="0.01" value="0.3" />
            <p>Use the slider to control tyre tread</p>
            <input id="slider2" type="range" min="0" max="1" step="0.01" value="0.1" />
            <p>Select a wheel size</p>
            <div id="radio1">
              <input type="radio" name="wheel-size" value="622" checked />700c/29er<br />
              <input type="radio" name="wheel-size" value="584" />650b/27.5"<br />
              <input type="radio" name="wheel-size" value="559" />26"<br />
              <input type="radio" name="wheel-size" value="507" />24"
            </div>
          </div>
